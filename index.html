<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>To Do List App</title>
  </head>
  <body>
    <h1>Stuff I need to do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list">
        <li class="active-list">Youtube</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>
      <!-- Form Begins -->
      <form action="#">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
      <!-- Form Ends -->
    </div>
    <div class="todo-list">
      <!-- header div begins -->
      <div class="todo-header">
        <h2 class="list-title">Youtube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <!-- header div ends -->
      <div class="todo-body">
        <div class="tasks">
          <!-- task begins -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"
                >record to do list video</span
              ></label
            >
          </div>
          <!-- task ends -->

          <div class="task">

            >
          </div>

              ></label
            >
          </div>
          <!-- task ends -->
        </div>
        <div class="new-task-creator">
          <!-- Form Begins -->
          <form action="#">
            <input
              type="text"
              class="new list"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task" aria-label="create new task">+</button>
          </form>
          <!-- Form Ends -->
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
